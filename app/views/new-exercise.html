<div id='new-exercise'> 
  <header>
    <h1>New Exercise</h1>
    <button class='left' ng-click='slideView("view-slide-right","/groups")'>&lsaquo; Done</button>
    <button class='right'ng-click='slideView("view-slide-left","/new-exercise2")'>Next &rsaquo;</button>
  </header> 
    <ul class='exercise-inputs'>
      <li>
        <input type='text' name='exercisename' id='exercisename'>   
        <h3 class='left'>Exercise Name</h3> 
      </li>
      <li>     
        <input type='number' name='exerciseweight' id='exerciseweight'> 
        <h3 class='left'>Weight lifted (in lbs)</h3>  
      </li>
      <li>
        <input type='number' name='exercisesets' id='exercisesets'> 
        <h3 class='left'>Sets</h3> 
      </li>
      <li>
        <input type='number' name='exercisereps' id='exercisereps'> 
        <h3 class='left'>Reps per set</h3> 
      </li>
    </ul>
</div>
