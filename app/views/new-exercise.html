<div id='new-exercise'> 
  <header>
    <h1>Exercise #{{headerNum}}</h1>
    <button class='left' ng-click='addExercise(); slideView("view-slide-right","/groups")'>&lsaquo; Done</button>
    <button class='right' ng-click='addExercise(); countExercises(); slideView("view-slide-left",groupId+"/new-exercise/"+exerciseCount)'>Next &rsaquo;</button>
  </header> 
    <ul class='exercise-inputs'>
      <li>
        <input type='text' id='exercisename' ng-model='exerciseName'>   
        <h3 class='left'>Exercise Name</h3> 
      </li>
      <li>     
        <input type='number' id='exerciseweight' max='9999' ng-model='exerciseWeight'> 
        <h3 class='left'>Weight lifted (in lbs)</h3>  
      </li>
      <li>
        <input type='number' id='exercisesets' max='9999' ng-model='exerciseSets'> 
        <h3 class='left'>Sets</h3> 
      </li>
      <li>
        <input type='number' id='exercisereps' max='9999' ng-model='exerciseReps'> 
        <h3 class='left'>Reps per set</h3> 
      </li>
    </ul>
</div>
