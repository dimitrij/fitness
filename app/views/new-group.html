 <div id='new-group'> 
   <header> 
     <h1>New Group</h1> 
     <button class='groups-back left' ng-click='buttonClick("groups")'>&lsaquo; Groups</button> 
     <button class='fade-in-out right' ng-if='groupName.length > 0' ng-click='buttonClick("next")'> Next &rsaquo;</button> 
   </header>
   <form ng-submit='buttonClick("next")'>
     <input type='text' id='groupName' placeholder='Enter group name' ng-model='groupName'> 
     <button id='submit' type='submit'></button>
   </form>
 </div>
