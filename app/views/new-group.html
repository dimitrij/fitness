 <div id='new-group'> 
   <header> 
     <h1>New Group</h1> 
     <button class='groups-back left' ng-click='buttonClick("groups")'>&lsaquo; Groups</button> 
     <button class='fade-in-out right' ng-if='group.name.length > 0' ng-click='buttonClick("next")'> Next &rsaquo;</button> 
   </header>
   <form ng-submit='buttonClick("next")'>
     <input type='text' id='group-name' placeholder='Enter group name' ng-model='group.name'> 
     <button id='submit' type='submit'></button>
   </form>
 </div>
