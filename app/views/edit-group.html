 <div id='edit-group'> 
  <header> 
    <h1>Edit Group</h1> 
    <button class='groups-back fade-in-out left' ng-if='group.name' ng-click='submit()'>&lsaquo; Groups</button> 
  </header> 
  <form ng-submit='submit()'>
  	<input type='text' id='group-name' placeholder='Enter group name' ng-model='group.name'> 
    <button id='submit' type='submit'></button>
  </form>
</div>
