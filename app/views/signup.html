 <div id='signup'> 
  <header> 
    <h1>Create Account</h1> 
    <button class ='right' ng-click='slideView("view-slide-left","/signin")'>Sign In &rsaquo;</button>
  </header> 
     <ul class='login-info'>
      <li>
        <input type='email' name='email' id='email' ng-model='user.email'>   
        <h3 class='left'>Email</h3> 
      </li>
      <li>     
        <input type='password' name='pass' id='pass' ng-model='user.pass'> 
        <h3 class='left'>Password</h3>  
      </li>
      <li>     
        <input type='password' name='pass-confirm' id='pass-confirm' ng-model='passConfirm'> 
        <h3 class='left'>Confirm Password</h3>  
      </li>
    </ul>
	    <button id='button-signup' ng-click='register()'>Sign Up</button>
      {{err}}
</div>
