<!doctype html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <title>Get Swole</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimal-ui">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css" >
</head>
<body>

<div class="container">
	<div id= "slidingcontent">
		<div id="exercisepicker">
			<div>
				<header>Exercise #<span id="exercisenumber"></span></header>
				<label for="exercisename">Exercise Name</label>
				<input type="text" name="exercisename" id="exercisename" required>
				<label for="exerciseweight">Weight lifted (in lbs)</label>
				<input type="number" name="exerciseweight" id="exerciseweight" required>
				<label for="exercisesets">Sets</label>
				<input type="number" name="exercisesets" id="exercisesets" required>
				<label for="exercisereps">Reps per set</label>
				<input type="number" name="exercisereps" id="exercisereps" required>
				<a href="" id="donebutton">Finished</a>
				<a href="" id="nextexercisebutton">Add More</a>
			</div>

			<div>
				<header>Exercise #<span id="nextexercisenumber"></span></header>
				<label>Exercise Name</label>
				<input disabled="disabled">
				<label>Weight lifted (in lbs)</label>
				<input disabled="disabled">
				<label>Sets</label>
				<input disabled="disabled">
				<label>Reps per set</label>
				<input disabled="disabled">
				<a id="donebutton">Finished</a>
				<a id="nextexercisebutton">Add More</a>
			</div>
		</div>

		<div id="workout">
			<div id="exercise1workout">
				<header><span id="exercise1workoutname">BB Benchpress</span></header>
				<h1><span id="exercise1workoutweight">60</span></h1>
				<h2><span id="exercise1workoutsets"></span></h2>
				<h2><span id="exercise1workoutreps"></span></h2>
			</div>
		
			<div class="resultbuttons">
				<a href="#" class="success"></a>
				<a href="#" class="fail"></a>
			</div>
			<div class="timer">
				<h1><span id="clock">02:00</span></h1>
				<a href="#" id="timerbutton" class="start">Start</a>
			</div>
		</div>
	</div>
</div>




<!-- <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script> -->
<!-- if no internet -->
<script src="js/jquery.js"></script>
<script src="js/script.js"></script>
</body>
</html>
