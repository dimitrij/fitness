<!doctype html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <title>Get Swole</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimal-ui">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css" >
</head>
<body>

<div class="container">
	<div id="exercises">
		<div id="exercise1">
			<header>First Exercise</header>
			<form>
				<label for="exercise1name">Exercise Name</label>
				<input type="text" name="exercise1name" id="exercise1name" required>
				<label for="exercise1weight">Weight (in lbs)</label>
				<input type="number" name="exercise1weight" id="exercise1weight" required>
				<label for="exercise1weight">SetsxReps</label>
				<input type="text" name="exercise1setsxreps" id="exercise1setsxreps" required>
				<a href='#' id="donebutton">Done</a>
				<a href='#' class="nextexercisebutton">Next Exercise</a>
			</form>


		</div>
		<div id="exercise2">
			<header>Second Exercise</header>
			<form>
				<label for="exercise2name">Exercise Name</label>
				<input type="text" name="exercise2name" id="exercise2name" required>
				<label for="exercise2weight">Weight (in lbs)</label>
				<input type="number" name="exercise2weight" id="exercise2weight" required>
				<label for="exercise2weight">SetsxReps</label>
				<input type="text" name="exercise2setsxreps" id="exercise2setsxreps" required>
				<a href='#' id="donebutton">Done</a>
				<a href='#' class="nextexercisebutton">Next Exercise</a>
			</form>

		</div>
		<div id="exercise3">
			<header>Third Exercise</header>
			<form>
				<label for="exercise3name">Exercise Name</label>
				<input type="text" name="exercise3name" id="exercise3name" required>
				<label for="exercise3weight">Weight (in lbs)</label>
				<input type="number" name="exercise3weight" id="exercise3weight" required>
				<label for="exercise3weight">SetsxReps</label>
				<input type="text" name="exercise3setsxreps" id="exercise3setsxreps" required>
				<a href='#' id="donebutton">Done</a>
				<a href='#' class="nextexercisebutton">Next Exercise</a>
			</form>

		</div>		

	</div>


	
	<div class="currentexercise">
		<header>BB Benchpress</header>
		<h1>65 lbs</h1>
		<h2>3x6</h2>
	
	<div class="resultbuttons">
		<a href="#" class="success"></a>
		<a href="#" class="fail"></a>
	</div>
	</div>
	<div class="timer">
		<h1>2:00</h1>
		<a href="#" class="starttimer">Start</a>
	</div>

</div>




<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
