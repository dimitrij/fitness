<div id='workout'>
  <header>
    <h1>{GroupName}</h1>
    <button class='left'>&lsaquo; Previous</button>
    <button class='right'>Next &rsaquo;</button>
  </header> 
    <ul>
      <li>
        {Workout Name}
      </li>
      <li>     
        {Weight lifted} lbs 
      </li>
      <li>
        {Sets} sets of {Reps} reps
      </li>
    </ul>
    <button class='btn-success'>I did it!</button>
    <button class='btn-failure'>I failed!</button>
    <button class='btn-done' ng-click='slideView("view-slide-right","/")'>End Workout</button>
</div>
